<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
    <script src="./highlight/highlight.pack.js"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./highlight/styles/default.css">
    <script>hljs.initHighlightingOnLoad();</script>
    <title>
        JSON to kotlin
    </title>
</head>

<body>
    <pre><code class="kotlin"></code></pre>
    <pre><code class="JSON"></code></pre>
    <script>
        var j = window.prompt('Transfer JSON to kotlin data class.', '{"hello": "world"}');
        var json = JSON.parse(j);
        document.getElementsByClassName('kotlin')[0].innerText = generate(json);
        document.getElementsByClassName('JSON')[0].innerText = JSON.stringify(json, null, 2);
    </script>
</body>
</html>
